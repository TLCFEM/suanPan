name: Dev With VTK
on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
jobs:
  ubuntu-openblas-vtk-dev:
    runs-on: ubuntu-22.04
    steps:
      - name: Clone
        uses: actions/checkout@v3
      - name: Install VTK
        run: |
          wget https://github.com/TLCFEM/prebuilds/releases/download/latest/VTK-9.2.2-linux.tar.gz
          tar xf VTK-9.2.2-linux.tar.gz
      - name: Golang
        uses: actions/setup-go@v3
      - name: Compile
        run: |
          go build Checker/updater.go
          sudo apt-get update && sudo apt-get install mesa-common-dev mesa-utils freeglut3-dev libglvnd-dev dpkg-dev xz-utils
          cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_MULTITHREAD=ON -DUSE_HDF5=ON -DUSE_EXTERNAL_VTK=ON -DVTK_DIR=./lib/cmake/vtk-9.2/ -DCMAKE_INSTALL_PREFIX=suanPan-linux-openblas-vtk .
          make install -j"$(nproc)"
          make package
      - name: Test
        run: |
          export LD_LIBRARY_PATH=/home/runner/work/suanPan/suanPan/suanPan-linux-openblas-vtk/lib
          ./suanPan-linux-openblas-vtk/bin/suanPan -v
      - uses: actions/upload-artifact@v3
        with:
          name: suanPan-2.7.0-1.x86_64.deb
          path: suanPan-2.7.0-1.x86_64.deb
  macos-openblas-vtk-dev:
    runs-on: macos-11
    steps:
      - name: Clone
        uses: actions/checkout@v3
      - name: Install VTK
        run: |
          wget https://github.com/TLCFEM/prebuilds/releases/download/latest/VTK-9.2.2-macos.tar.gz
          tar xf VTK-9.2.2-macos.tar.gz
      - name: Golang
        uses: actions/setup-go@v3
      - name: Compile
        run: |
          export CC=$(brew --prefix llvm@14)/bin/clang && export CXX=$(brew --prefix llvm@14)/bin/clang++ && export FC=gfortran-10
          go build Checker/updater.go
          brew install llvm glfw glew libomp
          cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_MULTITHREAD=ON -DUSE_HDF5=ON -DUSE_EXTERNAL_VTK=ON -DVTK_DIR=./lib/cmake/vtk-9.2/ -DCMAKE_INSTALL_PREFIX=suanPan-macos-openblas-vtk .
          make install -j4
      - name: Test
        run: |
          export DYLD_LIBRARY_PATH=/Users/runner/work/suanPan/suanPan/suanPan-macos-openblas-vtk/lib/
          ./suanPan-macos-openblas-vtk/bin/suanPan -v
